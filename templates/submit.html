{% extends "base.html" %}
{% block content %}
<h3>Submit Lab</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Select Student</label>
    <select name="roll_no" class="form-select" required>
      <option value="">-- Choose Student --</option>
      {% for roll_no, name in students %}
        <option value="{{ roll_no }}">{{ roll_no }} - {{ name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Select Lab</label>
    <select name="lab_id" class="form-select" required>
      <option value="">-- Choose Lab --</option>
      {% for lab_id, lab_name in labs %}
        <option value="{{ lab_id }}">Lab {{ lab_id }} - {{ lab_name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">üìù Submit Lab</button>
</form>

{% if not students %}
  <div class="alert alert-warning mt-3">
    <strong>‚ö†Ô∏è No students found!</strong> Please add students to the database first.
  </div>
{% endif %}

{% if not labs %}
  <div class="alert alert-warning mt-3">
    <strong>‚ö†Ô∏è No labs found!</strong> Please add labs to the database first.
  </div>
{% endif %}

<a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">‚¨Ö Back</a>
{% endblock %}
